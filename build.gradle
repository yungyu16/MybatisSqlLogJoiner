plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.6.2'
}

group 'com.github.yungyu16.ideaplugin'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    updateSinceUntilBuild false
    version '2020.2.3'
}
publishPlugin {
    token ''
    //channels 'eap'
}
